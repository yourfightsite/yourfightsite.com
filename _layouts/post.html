---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <article itemscope itemtype="http://schema.org/BlogPosting">
        <header class="page-header">
          <h1 class="page-title" itemprop="headline">{{ page.title }}</h1>
        </header>
        <div itemprop="articleBody">
          {{ content }}
        </div>
      </article>
    </div>
  </div>
</div>
