---
layout: master
---
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <article class="post-primary" itemprop="mainEntity" itemscope itemtype="http://schema.org/BlogPosting">
        <header class="post-header">
          <h1 class="post-headline" itemprop="headline">{{ page.title }}</h1>
        </header>
        <footer class="post-meta">
          <time class="post-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" pubdate>{{ page.date | date_to_long_string }}</time>
          <span class="post-author">by Martin Bean</span>
        </footer>
        <div class="post-content">
          {{ page.content }}
        </div>
      </article>
    </div>
    <div class="col-md-4 post-secondary">
      <h2 class="h3 heading">Latest posts</h2>
      <ol class="list-unstyled latest-posts">
        {% for post in site.posts limit:5 %}
          <li itemscope itemtype="http://schema.org/BlogPosting">
            <time class="post-published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
            <a href="{{ post.url }}" itemprop="url">
              <span itemprop="headline">{{ post.title }}</span>
            </a>
          </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
