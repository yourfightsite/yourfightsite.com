---
layout: page
---
<nav class="mb-3 pb-3 border-bottom" aria-label="Breadcrumbs">
  <ol class="breadcrumb mb-0 small">
    <li class="breadcrumb-item"><a href="{% link news/index.html %}">News</a></li>
    <li class="breadcrumb-item active">{{ page.title }}</li>
  </ol>
</nav>
<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 class="mb-2" itemprop="headline">{{ page.title }}</h1>
  </header>
  <footer class="small text-muted">
    <ul class="list-inline">
      <li class="list-inline-item">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" pubdate>{{ page.date | date_to_long_string }}</time>
      </li>
      <li class="list-inline-item" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="givenName">Martin</span>
        <span itemprop="familyName">Bean</span>
      </li>
    </ul>
  </footer>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
