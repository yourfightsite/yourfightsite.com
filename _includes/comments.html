{% if page.comments %}
  <section class="pt-4" id="comments">
    <h1 class="h3">Comments</h1>
    <div id="disqus_thread"></div>
    <script>
      (function () {
        var d = document, s = d.createElement('script');
        s.src = 'https://your-fight-site.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>
      <p>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></p>
    </noscript>
  </section>
{% endif %}
